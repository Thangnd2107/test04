<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document14</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form id="form">
      <div id="div-name">
        <input id="name-id" type="text" placeholder="Enter your name"/>
      </div>
      <div id="div-pass">
        <input id="pass-id" type="password" placeholder="Enter your password"/>
      </div>
      <div id="cf">
        <input id="confirm-id" type="password" placeholder="Confirm your password"/>
      </div>
      <button id="button-id" type="submit">Submit</button>
    </form>

    

    <script src="./app.js"></script>
  </body>
</html>
